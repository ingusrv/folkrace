<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/shared.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/data.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="/scripts/data.js" defer></script>
    <script src="/scripts/username.js" defer></script>
    <title>Braucienu dati</title>
</head>

<body class="surface on-surface">
    <header class="surface-container on-surface-container">
        <ul>
            <li><a href="/data">Braucienu dati</a></li>
            <li><a href="/robots">Robotu saraksts</a></li>
            <li><a href="/users">Lietotāji</a></li>
            <li>
                <span id="username-display">Lietotājvārds</span>
                <a class="button danger on-danger" href="/logout">Iziet</a>
            </li>
        </ul>
    </header>

    <main>
        <dialog class="surface-container on-surface-container width-half" id="chart-dialog">
            <h2 class="dialog-title">Datu salīdzinājums</h2>
            <div class="chart-container">
                <canvas id="comparison-chart"></canvas>
            </div>
            <form method="dialog" id="close-chart-dialog">
                <button class="button primary on-primary" type="submit">Aizvērt</button>
            </form>
        </dialog>
        <dialog class="surface-container on-surface-container width-half" id="view-data-dialog">
            <h2 class="dialog-title">No robota saņemtie dati</h2>
            <div id="text-window" class="text-window"></div>
            <form method="dialog" id="close-view-data-dialog">
                <button class="button primary on-primary" type="submit">Aizvērt</button>
            </form>
        </dialog>

        <div class="width-full">
            <button class="button primary on-primary" id="compare-data">salīdzināt</button>
        </div>
        <div class="panel surface-container on-surface-container">
            <table class="data-table width-full" id="data-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nr.</th>
                        <th>Robota nosaukums</th>
                        <th>Izveides datums</th>
                        <th>Algoritms</th>
                        <th>Versija</th>
                        <th>Vidējais FPS</th>
                        <th>Braukšanas laiks, s</th>
                        <th>Dati</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

</body>

</html>
