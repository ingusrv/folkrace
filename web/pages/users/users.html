<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" type="text/css" href="users.css">
    <script src="users.js" defer></script>
    <script src="../username.js" defer></script>
    <title>Lietotāji</title>
</head>

<body>
    <div class="dim-background hidden" id="dim-background"></div>
    <header>
        <ul>
            <li><a href="/data/">Braucienu dati</a></li>
            <li><a href="/robots/">Robotu saraksts</a></li>
            <li><a href="/users/">Lietotāji</a></li>
            <li>
                <span id="username-display">Lietotājvārds</span>
                <a class="logout" href="/logout">Iziet</a>
            </li>
        </ul>
    </header>

    <main>
        <div id="status-message"></div>
        <div class="width-full">
            <button class="button add-user" id="add-user">Pievienot</button>
            <button class="button remove-user" id="remove-user">Noņemt</button>
        </div>
        <div class="panel">
            <table class="user-table width-full" id="user-table">
                <tr>
                    <th></th>
                    <th>Nr.</th>
                    <th>Lietotājvārds</th>
                    <th>Administrators</th>
                    <th>Izveides datums</th>
                </tr>
                <!-- <tr>
                    <td>1.</td>
                    <td>Foo</td>
                    <td>foobar123</td>
                    <td>01/02/2023 12:08</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Bar</td>
                    <td>barbaz123</td>
                    <td>01/02/2023 12:10</td>
                </tr> -->
            </table>
        </div>
        <div class="addUserPrompt hidden" id="add-user-prompt">
            <div class="form-container">
                <form action="/api/v1/user" method="post" id="add-user-form">
                    <label for="username">Lietotājvārds</label>
                    <input class="input" type="text" name="username" id="username">
                    <label for="password">Parole</label>
                    <input class="input" type="password" name="password" id="password">
                    <label for="isAdmin" class="inline">Administrators</label>
                    <input type="checkbox" name="isAdmin" id="isAdmin">
                    <input class="button add-user width-full" type="submit" value="Pievienot">
                </form>
                <button class="button remove-user width-full" id="cancel-add-user">Atcelt</button>
            </div>
        </div>
        <div class="removeUserPrompt hidden" id="remove-user-prompt">
            <div class="form-container" id="remove-user-form">
                <p>Vai tiešām vēlaties izdzēst?</p>
                <button class="button add-user width-full" id="confirm-remove-user">Izdzēst</button>
                <button class="button remove-user width-full" id="cancel-remove-user">Atcelt</button>
            </div>
        </div>
    </main>

</body>

</html>
