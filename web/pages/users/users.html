<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" type="text/css" href="users.css">
    <script src="users.js" type="module" defer></script>
    <script src="../username.js" defer></script>
    <title>Lietotāji</title>
</head>

<body class="surface on-surface">
    <header class="surface-container on-surface-container">
        <ul>
            <li><a href="/data/">Braucienu dati</a></li>
            <li><a href="/robots/">Robotu saraksts</a></li>
            <li><a href="/users/">Lietotāji</a></li>
            <li>
                <span id="username-display">Lietotājvārds</span>
                <a class="button danger on-danger" href="/logout">Iziet</a>
            </li>
        </ul>
    </header>

    <main>
        <dialog class="surface-container on-surface-container" id="add-user-dialog">
            <h2 class="dialog-title">Pievienot jaunu lietotāju</h2>
            <form action="/api/v1/user" method="post" class="add-user-form" id="add-user-form">
                <label for="username">Lietotājvārds</label>
                <input class="input on-surface-container border-on-surface-container" type="text" name="username"
                    id="username">
                <label for="password">Parole</label>
                <input class="input on-surface-container border-on-surface-container" type="password" name="password"
                    id="password">
                <label for="isAdmin" class="inline">Administrators</label>
                <input type="checkbox" name="isAdmin" id="isAdmin">
                <button class="button success on-success width-full" type="submit">Pievienot</button>
            </form>
            <form method="dialog" id="close-view-data-dialog">
                <button class="button primary on-primary" type="submit">Atcelt</button>
            </form>
        </dialog>

        <div class="width-full">
            <button class="button primary on-primary" id="add-user">Pievienot</button>
        </div>

        <div class="panel surface-container on-surface-container">
            <table class="data-table width-full" id="user-table">
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Lietotājvārds</th>
                        <th>Administrators</th>
                        <th>Izveides datums</th>
                        <th>Darbības</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</body>

</html>
