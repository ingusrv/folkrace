<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" type="text/css" href="data.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="data.js" defer></script>
    <script src="../username.js" defer></script>
    <title>Braucienu dati</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="/data/">Braucienu dati</a></li>
            <li><a href="/robots/">Robotu saraksts</a></li>
            <li><a href="/users/">Lietotāji</a></li>
            <li>
                <span id="username-display">Lietotājvārds</span>
                <a class="logout" href="/logout">Iziet</a>
            </li>
        </ul>
    </header>

    <main>
        <dialog id="chart-dialog">
            <div class="chart-container">
                <canvas id="compare-chart"></canvas>
            </div>
            <form method="dialog" id="close-dialog">
                <button>OK</button>
            </form>
        </dialog>

        <div class="width-full">
            <button class="button primary compare-data" id="compare-data">salīdzināt</button>
        </div>
        <div class="panel">
            <table class="data-table width-full" id="run-table">
                <tr>
                    <th></th>
                    <th>Nr.</th>
                    <th>Robota nosaukums</th>
                    <th>Izveides datums</th>
                    <th>Algoritms</th>
                    <th>Versija</th>
                    <th>Piezīme</th>
                    <th>FPS</th>
                    <th>Braukšanas laiks, s</th>
                    <th>Dati</th>
                </tr>
                <!-- <tr>
                    <td>1.</td>
                    <td>01/02/2023 15:00</td>
                    <td>foo</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>01/02/2023 12:18</td>
                    <td>bar</td>
                </tr> -->
            </table>
        </div>
    </main>

</body>

</html>
